<h1>Anuncios</h1>
<form [formGroup]="formulario_usuario" (ngSubmit)="login()">

    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Usuario</label>
        <div class="col-sm-4">
          <input type="text" formControlName="usuario" class="form-control" placeholder="usuario">
        </div>
        <label class="text-danger form-text" *ngIf="formulario_usuario.get('usuario')?.invalid && !initial">
          RELLENE el Usuario
        </label>
      </div>

      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Password</label>
        <div class="col-sm-4">
            <input type="password" formControlName="password" class="form-control" placeholder="password">
            <label class="text-danger form-text" *ngIf="formulario_usuario.get('password')?.invalid && !initial">
                <div *ngIf="formulario_usuario.get('password')?.hasError('required') ">
                    rellene el precio
                </div>
                <div *ngIf="formulario_usuario.get('password')?.hasError('minlength')">
                    rellene minimo 8 posiciones
                </div>
            </label>
        </div>
    </div>

    <div>
      <div class="form-group row">
        <div class="col-5m-10">
          <button type="submit" class="btn btn-primary">login</button>
        </div>
      </div>
    </div>
</form>
